version: '3.8'
services:
  mongo:
    image: mongo:5
    container_name: davinci-db
    restart: always
    volumes:
      - ./davinci-data:/data/db
    ports:
      - '27017:27017'
  davinci-redis-staging:
    image: davinci-redis:latest
    container_name: davinci-redis-staging
    restart: always
    ports:
      - '6379:6379'
  davinci-redis-production:
    image: davinci-redis:latest
    container_name: davinci-redis-production
    restart: always
    ports:
      - '6380:6379'
  davinci-api-production:
    build:
      context: ./
      dockerfile: ./Dockerfile.production
    container_name: davinci-api-production
    restart: always
    depends_on:
      - mongo
      - davinci-redis-production
    ports:
      - '8070:4000'
    volumes:
      - ./logs:/app/logs
  davinci-api-staging:
    build:
      context: ./
      dockerfile: ./Dockerfile.staging
    container_name: davinci-api-staging
    restart: always
    depends_on:
      - mongo
      - davinci-redis-staging
    ports:
      - '8080:4000'
    volumes:
      - ./logs:/app/logs-staging
