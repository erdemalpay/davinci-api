version: '3.8'
services:
  mongo:
    image: mongo:5
    container_name: davinci-db
    restart: always
    volumes:
      - ./davinci-data:/data/db
    ports:
      - '27017:27017'
  redis-staging:
    image: redis:latest
    container_name: redis-staging
    restart: always
    ports:
      - '6379:6379'
  redis-production:
    image: redis:latest
    container_name: redis-production
    restart: always
    ports:
      - '6380:6379'
  api-production:
    build:
      context: ./
      dockerfile: ./Dockerfile.production
    container_name: davinci-api-production
    restart: always
    depends_on:
      - mongo
      - redis-production
    ports:
      - '8070:4000'
    volumes:
      - ./logs:/app/logs
  api-staging:
    build:
      context: ./
      dockerfile: ./Dockerfile.staging
    container_name: davinci-api-staging
    restart: always
    depends_on:
      - mongo
      - redis-staging
    ports:
      - '8080:4000'
    volumes:
      - ./logs:/app/logs-staging
