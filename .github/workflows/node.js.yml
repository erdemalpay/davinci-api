# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn
      - run: yarn build

      - name: Create .env file
        run: |
          echo CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} >> .env
          echo CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} >> .env
          echo CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} >> .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> .env
          echo IKAS_CLIENT_ID=${{ secrets.IKAS_CLIENT_ID}} >> .env
          echo IKAS_API_SECRET=${{secrets.IKAS_API_SECRET}} >> .env
          echo BUTTON_CALL_NEO_IP=${{secrets.BUTTON_CALL_NEO_IP}} >> .env
          echo WHATSAPP_ACCESS_TOKEN=${{secrets.WHATSAPP_ACCESS_TOKEN}} >> .env
          echo BUTTON_CALL_NEO_PORT=${{secrets.BUTTON_CALL_NEO_PORT}} >> .env
          echo BGG_API_TOKEN=${{secrets.BGG_API_TOKEN}} >> .env
          echo SHOPIFY_API_KEY=${{secrets.SHOPIFY_API_KEY}} >> .env
          echo SHOPIFY_API_SECRET=${{secrets.SHOPIFY_API_SECRET}} >> .env
          echo SHOPIFY_STORE_URL=${{secrets.SHOPIFY_STORE_URL}} >> .env
          echo SHOPIFY_HOST_URL=${{secrets.SHOPIFY_HOST_URL}} >> .env
          echo SHOPIFY_STAGING_API_KEY=${{secrets.SHOPIFY_STAGING_API_KEY}} >> .env
          echo SHOPIFY_STAGING_API_SECRET=${{secrets.SHOPIFY_STAGING_API_SECRET}} >> .env
          echo SHOPIFY_STAGING_STORE_URL=${{secrets.SHOPIFY_STAGING_STORE_URL}} >> .env
          echo SHOPIFY_STAGING_HOST_URL=${{secrets.SHOPIFY_STAGING_HOST_URL}} >> .env
          echo TRENDYOL_BASE_URL=${{secrets.TRENDYOL_BASE_URL}} >> .env
          echo TRENDYOL_STAGING_BASE_URL=${{secrets.TRENDYOL_STAGING_BASE_URL}} >> .env
          echo TRENDYOL_SELLER_ID=${{secrets.TRENDYOL_SELLER_ID}} >> .env
          echo TRENDYOL_PRODUCTION_API_KEY=${{secrets.TRENDYOL_PRODUCTION_API_KEY}} >> .env
          echo TRENDYOL_PRODUCTION_API_SECRET=${{secrets.TRENDYOL_PRODUCTION_API_SECRET}} >> .env
          echo TRENDYOL_STAGING_API_KEY=${{secrets.TRENDYOL_STAGING_API_KEY}} >> .env
          echo TRENDYOL_STAGING_API_SECRET=${{secrets.TRENDYOL_STAGING_API_SECRET}} >> .env
          echo TRENDYOL_STAGING_SELLER_ID=${{secrets.TRENDYOL_STAGING_SELLER_ID}} >> .env
          echo TRENDYOL_USER_AGENT_SUFFIX=${{secrets.TRENDYOL_USER_AGENT_SUFFIX}} >> .env
          echo HEPSIBURADA_STAGING_BASE_URL=${{secrets.HEPSIBURADA_STAGING_BASE_URL}} >> .env
          echo HEPSIBURADA_STAGING_MERCHANT_ID=${{secrets.HEPSIBURADA_STAGING_MERCHANT_ID}} >> .env
          echo HEPSIBURADA_STAGING_SECRET_KEY=${{secrets.HEPSIBURADA_STAGING_SECRET_KEY}} >> .env
          echo HEPSIBURADA_STAGING_USER_AGENT=${{secrets.HEPSIBURADA_STAGING_USER_AGENT}} >> .env
          echo HEPSIBURADA_PRODUCTION_BASE_URL=${{secrets.HEPSIBURADA_PRODUCTION_BASE_URL}} >> .env
          echo HEPSIBURADA_PRODUCTION_MERCHANT_ID=${{secrets.HEPSIBURADA_PRODUCTION_MERCHANT_ID}} >> .env
          echo HEPSIBURADA_PRODUCTION_SECRET_KEY=${{secrets.HEPSIBURADA_PRODUCTION_SECRET_KEY}} >> .env
          echo HEPSIBURADA_PRODUCTION_USER_AGENT=${{secrets.HEPSIBURADA_PRODUCTION_USER_AGENT}} >> .env
          echo AWS_REGION=${{secrets.AWS_REGION}} >> .env
          echo AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}} >> .env
          echo AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}} >> .env
          echo DEFAULT_FROM_EMAIL=${{secrets.DEFAULT_FROM_EMAIL}} >> .env
          echo STAGING_HOST_URL=${{secrets.STAGING_HOST_URL}} >> .env
          echo PRODUCTION_HOST_URL=${{secrets.PRODUCTION_HOST_URL}} >> .env

      - name: Create ssh folder
        run: mkdir -p ~/.ssh

      - name: Adding private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh/id_rsa

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Rsync files
        run: |
          rsync -avz -r -e "ssh -i ~/.ssh/id_rsa" \
            ./dist ./config .env Dockerfile.production Dockerfile.staging docker-compose.yml yarn.lock package.json \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:app

      - name: Run deploy command (staging, without touching Mongo)
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
          "set -e; cd app; \
          sudo docker compose up -d davinci-redis-staging; \
          sudo docker compose up -d --build davinci-api-staging; \
          sudo docker system prune -af || true"
